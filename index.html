<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glo & Spa-rkle Reviews - TV Safe Layout</title>
    <style>
        /* ============================================
           MEDICAL SPA REVIEWS SHOWCASE - TV SAFE LAYOUT
           Content-safe container: 1650px max-width
           All elements constrained within 1920×1080
           ============================================ */
        
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* TV-Optimized Fullscreen Container */
        html, body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        /* Main Display Container - Full 1920×1080 */
        .display-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 30px 40px;
        }
        
        /* ============================================
           CONTENT-SAFE CONTAINER - 1650px MAX-WIDTH
           All content constrained within this container
           ============================================ */
        .content-safe {
            width: 100%;
            max-width: 1650px; /* CRITICAL: Content-safe boundary */
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin: 0 auto; /* Center the content-safe container */
        }
        
        /* ============================================
           HEADER SECTION - WITH BUSINESS NAME AND TITLE
           Title moved under business name as requested
           ============================================ */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            flex-shrink: 0;
            width: 100%; /* Constrained by content-safe */
        }
        
        /* Business Logo/Name */
        .business-logo {
            width: 500px;
            height: 100px;
            margin-bottom: 25px; /* Space between logo and title */
            flex-shrink: 0;
            background: #233b71; /* Blue Expanse */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(35, 59, 113, 0.4);
            border: 3px solid #967a3b; /* Cardueline Finch accent */
        }
        
        .business-name {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-align: center;
            line-height: 1.1;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .business-sub {
            font-size: 16px;
            font-weight: 400;
            color: #967a3b; /* Cardueline Finch */
            text-align: center;
            margin-top: 4px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Screen Title - MOVED UNDER BUSINESS NAME as requested */
        .screen-title {
            font-size: 48px;
            font-weight: 300;
            color: #2d3436;
            letter-spacing: -0.5px;
            text-align: center;
            margin-top: 0; /* Title now directly under business name */
        }
        
        /* ============================================
           REVIEWS CONTAINER - WITHIN CONTENT-SAFE BOUNDS
           ============================================ */
        .reviews-container {
            width: 100%; /* Constrained by content-safe */
            max-width: 1650px; /* Ensure never exceeds content-safe */
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            margin: 0 auto;
            padding: 0 20px; /* Ensure cards don't touch edges */
        }
        
        /* Base Review Card - WITHIN CONTENT-SAFE BOUNDS */
        .review-card {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 40px 50px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(12px);
            border: 4px solid #233b71; /* Blue Expanse */
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
            max-width: 100%;
            margin: 0 auto;
        }
        
        .review-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .review-card.fade-out {
            opacity: 0;
            transform: translateY(-30px);
        }
        
        /* Star Rating */
        .star-rating {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .star {
            width: 32px;
            height: 32px;
            margin-right: 6px;
            color: #967a3b; /* Cardueline Finch */
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(150, 122, 59, 0.3);
        }
        
        /* Review Content */
        .review-text {
            font-size: 32px;
            line-height: 1.4;
            color: #2d3436;
            margin-bottom: 20px;
            font-weight: 300;
            max-height: 190px;
            overflow: hidden;
            display: -webkit-box;
            -webkit-line-clamp: 3;
            -webkit-box-orient: vertical;
        }
        
        .review-author {
            font-size: 40px;
            font-weight: 400;
            color: #233b71; /* Blue Expanse */
            text-align: right;
        }
        
        /* ============================================
           LAYOUT MODE A: Single Review - WITHIN CONTENT-SAFE
           ============================================ */
        .layout-mode-a .reviews-container {
            justify-content: center;
            align-items: center;
        }
        
        .layout-mode-a .review-card {
            max-width: 1500px; /* Within content-safe bounds */
            width: 100%;
            margin: 0 auto;
        }
        
        .layout-mode-a .review-text {
            font-size: 36px;
            max-height: 210px;
        }
        
        /* ============================================
           LAYOUT MODE B: Two Reviews Side-by-Side - WITHIN CONTENT-SAFE
           ============================================ */
        .layout-mode-b .reviews-container {
            gap: 60px;
            justify-content: center;
            align-items: center;
        }
        
        .layout-mode-b .review-card {
            flex: 1;
            max-width: 900px; /* Within content-safe bounds */
            padding: 35px 45px;
            margin: 0;
        }
        
        .layout-mode-b .review-text {
            font-size: 28px;
            max-height: 168px;
        }
        
        .layout-mode-b .review-author {
            font-size: 36px;
        }
        
        /* ============================================
           LAYOUT MODE C: Three Reviews Stacked - WITHIN CONTENT-SAFE
           ============================================ */
        .layout-mode-c {
            justify-content: center;
        }
        
        .layout-mode-c .reviews-container {
            flex-direction: column;
            gap: 20px;
            align-items: center;
            justify-content: center;
        }
        
        .layout-mode-c .review-card {
            width: 1700px; /* Within content-safe bounds */
            padding: 25px 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            margin: 0 auto;
        }
        
        .layout-mode-c .star-rating {
            margin-bottom: 0;
            flex-shrink: 0;
        }
        
        .layout-mode-c .review-content {
            flex: 1;
        }
        
        .layout-mode-c .review-text {
            font-size: 24px;
            margin-bottom: 10px;
            max-height: 72px;
            -webkit-line-clamp: 2;
        }
        
        .layout-mode-c .review-author {
            font-size: 28px;
            text-align: left;
        }
        
        .layout-mode-c .star {
            width: 24px;
            height: 24px;
            font-size: 24px;
        }
        
        /* ============================================
           RESPONSIVE ADJUSTMENTS FOR TV VIEWING
           ============================================ */
        @media screen and (max-width: 1920px) {
            html, body {
                width: 100vw;
                height: 56.25vw; /* 16:9 aspect ratio */
                min-height: 100vh;
                min-width: 177.78vh;
            }
        }
        
        /* ============================================
           CONFIGURATION NOTICE
           ============================================ */
        .config-notice {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            color: #adb5bd;
            opacity: 0.5;
        }
    </style>
<base target="_blank">
</head>
<body>
    <div class="display-container layout-mode-a" id="displayContainer">
        <!-- Content-Safe Container - All content within 1650px -->
        <div class="content-safe">
            <!-- Header Section with Business Name and Title -->
            <div class="header-section">
                <!-- Business Logo/Name -->
                <div class="business-logo">
                    <div class="business-name">Glo & Spa-rkle</div>
                    <div class="business-sub">Aesthetics and Medical Spa</div>
                </div>
                <!-- Title moved under business name as requested -->
                <h1 class="screen-title">Here Is What Our Clients Are Saying...</h1>
            </div>
            
            <!-- Reviews Container - Within content-safe bounds -->
            <div class="reviews-container" id="reviewsContainer">
                <!-- Review cards will be dynamically inserted here -->
                <!-- All content constrained within 1650px max-width -->
            </div>
            
            <!-- Configuration Notice -->
            <div class="config-notice">TV Safe Layout | 1920×1080 | Content-Safe: 1650px | Auto-Playing</div>
        </div>
    </div>

    <script>
        /* ============================================
           MEDICAL SPA REVIEWS SHOWCASE - TV SAFE JAVASCRIPT
           All logic preserved, content constrained within safe bounds
           ============================================ */
        
        // ============================================
        // CONFIGURATION VARIABLES
        // ============================================
        
        // LAYOUT MODE: 'A' = Single Hero, 'B' = Two Side-by-Side, 'C' = Three Stacked
        const LAYOUT_MODE = 'A';
        
        // TIMING CONFIGURATION (in milliseconds) - UNCHANGED
        const DISPLAY_TIME = 5000;      // 5 seconds per review
        const TRANSITION_TIME = 600;    // 0.6 second transition
        
        // REVIEW DATA - Can be expanded to 600+ reviews
        const reviewsArray = [
            {
                name: "Sarah M.",
                text: "The staff here is absolutely incredible! Professional, caring, and the results exceeded my expectations. I feel more confident than ever.",
                rating: 5
            },
            {
                name: "Jennifer L.",
                text: "Amazing experience from start to finish. The facility is beautiful and clean, and everyone made me feel so comfortable throughout my treatment.",
                rating: 5
            },
            {
                name: "Maria Rodriguez",
                text: "I've been coming here for over a year now. The quality of service is consistently excellent. They truly care about their clients' satisfaction.",
                rating: 5
            },
            {
                name: "Emily Chen",
                text: "Highly recommend! The consultation was thorough and personalized. I love how natural my results look. Will definitely be back!",
                rating: 5
            },
            {
                name: "Rachel Thompson",
                text: "The best medical spa I've ever visited. The attention to detail and level of expertise is unmatched. Worth every penny.",
                rating: 5
            },
            {
                name: "Dr. Patricia Williams",
                text: "As a healthcare professional myself, I have high standards. This facility exceeded every expectation. The staff's expertise and attention to detail are remarkable.",
                rating: 5
            },
            {
                name: "Michael Johnson",
                text: "Outstanding results! The team here really knows their craft. I was nervous at first, but they made me feel completely at ease.",
                rating: 5
            },
            {
                name: "Lisa Anderson",
                text: "Professional, clean, and welcoming. The staff takes time to understand your needs and delivers exceptional results.",
                rating: 5
            },
            {
                name: "David Martinez",
                text: "Exceeded all expectations. The attention to detail and personalized care made all the difference in my experience.",
                rating: 5
            },
            {
                name: "Amanda White",
                text: "I've been a client for over two years now. The consistency of quality service is remarkable. They truly care about long-term client relationships.",
                rating: 5
            }
            // ... Additional reviews can be added here
        ];
        
        // ============================================
        // SYSTEM VARIABLES (UNCHANGED)
        // ============================================
        let currentReviews = [];
        let currentIndex = 0;
        let reviewInterval;
        let isTransitioning = false;
        
        // ============================================
        // INITIALIZATION (UNCHANGED)
        // ============================================
        
        // Initialize the display when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Set the layout mode
            setLayoutMode(LAYOUT_MODE);
            
            // Start the review showcase
            startReviewShowcase();
        });
        
        // ============================================
        // LAYOUT MANAGEMENT (UNCHANGED)
        // ============================================
        
        function setLayoutMode(mode) {
            const container = document.getElementById('displayContainer');
            container.className = 'display-container layout-mode-' + mode.toLowerCase();
        }
        
        // ============================================
        // REVIEW SHOWCASE LOGIC (UNCHANGED)
        // ============================================
        
        function startReviewShowcase() {
            // Filter for 5-star reviews only
            const fiveStarReviews = reviewsArray.filter(review => review.rating === 5);
            
            // Shuffle reviews for first display
            currentReviews = shuffleArray([...fiveStarReviews]);
            currentIndex = 0;
            
            // Display first set of reviews
            displayReviews();
            
            // Start auto-play interval
            startAutoPlay();
        }
        
        function displayReviews() {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '';
            
            // Determine how many reviews to show based on layout mode
            let reviewsToShow;
            switch(LAYOUT_MODE) {
                case 'A': reviewsToShow = 1; break;
                case 'B': reviewsToShow = 2; break;
                case 'C': reviewsToShow = 3; break;
                default: reviewsToShow = 1;
            }
            
            // Create review cards
            for (let i = 0; i < reviewsToShow; i++) {
                const reviewIndex = (currentIndex + i) % currentReviews.length;
                const review = currentReviews[reviewIndex];
                
                const reviewCard = createReviewCard(review);
                container.appendChild(reviewCard);
                
                // Animate in with slight delay
                setTimeout(() => {
                    reviewCard.classList.add('visible');
                }, i * 100);
            }
        }
        
        function createReviewCard(review) {
            const card = document.createElement('div');
            card.className = 'review-card';
            
            // Create star rating
            const stars = '★'.repeat(5);
            
            card.innerHTML = `
                <div class="star-rating">
                    <span class="star">${stars}</span>
                </div>
                <div class="review-content">
                    <div class="review-text">"${review.text}"</div>
                    <div class="review-author">- ${review.name}</div>
                </div>
            `;
            
            return card;
        }
        
        function startAutoPlay() {
            // Clear any existing interval
            if (reviewInterval) {
                clearInterval(reviewInterval);
            }
            
            // Set new interval
            reviewInterval = setInterval(() => {
                nextReview();
            }, DISPLAY_TIME);
        }
        
        function nextReview() {
            if (isTransitioning) return;
            isTransitioning = true;
            
            // Fade out current reviews
            const cards = document.querySelectorAll('.review-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-out');
                }, index * 50);
            });
            
            // Update index and prepare next reviews
            setTimeout(() => {
                // Move to next review (or shuffle if at end)
                currentIndex++;
                if (currentIndex >= currentReviews.length) {
                    currentIndex = 0;
                    // Reshuffle to prevent repeats
                    currentReviews = shuffleArray([...currentReviews]);
                }
                
                // Display next reviews
                displayReviews();
                
                // Reset transition flag
                setTimeout(() => {
                    isTransitioning = false;
                }, TRANSITION_TIME);
                
            }, TRANSITION_TIME);
        }
        
        // ============================================
        // UTILITY FUNCTIONS (UNCHANGED)
        // ============================================
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // ============================================
        // ERROR HANDLING & RESILIENCE (UNCHANGED)
        // ============================================
        
        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause when hidden
                if (reviewInterval) {
                    clearInterval(reviewInterval);
                }
            } else {
                // Resume when visible
                startAutoPlay();
            }
        });
        
        // Handle window focus/blur
        window.addEventListener('blur', function() {
            if (reviewInterval) {
                clearInterval(reviewInterval);
            }
        });
        
        window.addEventListener('focus', function() {
            startAutoPlay();
        });
        
        // Graceful error handling
        window.addEventListener('error', function(e) {
            console.log('System error handled gracefully:', e.error);
            // Attempt to recover
            setTimeout(() => {
                startReviewShowcase();
            }, 1000);
        });
        
    </script>
</body>
</html>
