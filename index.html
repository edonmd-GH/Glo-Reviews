    <style>
        /* ============================================
           MEDICAL SPA REVIEWS SHOWCASE - DYNAMIC FETCH
           Fetches reviews from https://gloandsparkle.com/reviews/
           Includes date display and automatic refresh
           ============================================ */
        
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* TV-Optimized Fullscreen Container */
        html, body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        /* Main Display Container */
        .display-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 60px;
        }
        
        /* ============================================
           HEADER SECTION - WITH BUSINESS NAME AND TITLE
           ============================================ */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            flex-shrink: 0;
            width: 100%;
        }
        
        /* Business Logo/Name */
        .business-logo {
            width: 500px;
            height: 100px;
            margin-bottom: 25px;
            flex-shrink: 0;
            background: #233b71; /* Blue Expanse */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(35, 59, 113, 0.4);
            border: 3px solid #967a3b; /* Cardueline Finch accent */
        }
        
        .business-name {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-align: center;
            line-height: 1.1;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .business-sub {
            font-size: 16px;
            font-weight: 400;
            color: #967a3b; /* Cardueline Finch */
            text-align: center;
            margin-top: 4px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Screen Title - Under business name */
        .screen-title {
            font-size: 48px;
            font-weight: 300;
            color: #2d3436;
            letter-spacing: -0.5px;
            text-align: center;
            margin-top: 0;
        }
        
        /* Loading Indicator */
        .loading-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            font-size: 14px;
            color: #967a3b;
            background: rgba(255, 255, 255, 0.9);
            padding: 8px 16px;
            border-radius: 20px;
            backdrop-filter: blur(10px);
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .loading-indicator.show {
            opacity: 1;
        }
        
        /* Error Message */
        .error-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(220, 53, 69, 0.9);
            color: white;
            padding: 20px 40px;
            border-radius: 12px;
            font-size: 18px;
            text-align: center;
            backdrop-filter: blur(10px);
            z-index: 2000;
            display: none;
        }
        
        .error-message.show {
            display: block;
        }
        
        /* ============================================
           REVIEWS CONTAINER - DYNAMIC CONTENT
           ============================================ */
        .reviews-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            margin: 0 auto;
            padding: 0 50px;
        }
        
        /* ============================================
           REDESIGNED REVIEW CARD - NEAR-SQUARE, 1300px MAX-WIDTH
           ============================================ */
        .review-card {
            width: 100%;
            max-width: 1300px; /* CRITICAL: Strict max-width constraint */
            min-height: 400px; /* Near-square proportions */
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 50px 60px;
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(12px);
            border: 4px solid #233b71; /* Blue Expanse */
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
            margin: 0 auto;
            box-sizing: border-box;
            overflow: hidden;
        }
        
        .review-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .review-card.fade-out {
            opacity: 0;
            transform: translateY(-30px);
        }
        
        /* Star Rating */
        .star-rating {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center;
        }
        
        .star {
            width: 32px;
            height: 32px;
            margin-right: 6px;
            color: #967a3b; /* Cardueline Finch */
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(150, 122, 59, 0.3);
        }
        
        /* Review Content - WITH DATE DISPLAY */
        .review-content {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .review-text {
            font-size: 32px;
            line-height: 1.5;
            color: #2d3436;
            font-weight: 300;
            max-height: none;
            overflow: visible;
            display: block;
            text-align: left;
            padding: 0 20px;
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        /* Reviewer Info with Date */
        .reviewer-info {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
        }
        
        .review-author {
            font-size: 40px;
            font-weight: 400;
            color: #233b71; /* Blue Expanse */
            text-align: right;
            flex: 1;
        }
        
        .review-date {
            font-size: 18px;
            color: #6c757d; /* Muted gray for date */
            font-weight: 400;
            margin-left: 20px;
            white-space: nowrap;
        }
        
        .review-date.hidden {
            display: none;
        }
        
        /* ============================================
           LAYOUT MODE A: Single Review - NEAR-SQUARE CARD
           ============================================ */
        .layout-mode-a .reviews-container {
            justify-content: center;
            align-items: center;
        }
        
        .layout-mode-a .review-card {
            max-width: 1300px; /* STRICT constraint */
            width: 100%;
            min-height: 450px; /* Near-square proportions */
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 60px 80px;
        }
        
        .layout-mode-a .review-text {
            font-size: 36px;
            line-height: 1.6;
            text-align: center;
            padding: 0 40px;
        }
        
        .layout-mode-a .reviewer-info {
            flex-direction: column;
            gap: 10px;
            align-items: center;
        }
        
        .layout-mode-a .review-author {
            font-size: 44px;
            text-align: center;
            padding-right: 0;
            margin-top: 30px;
        }
        
        .layout-mode-a .review-date {
            font-size: 20px;
            margin-left: 0;
            margin-top: 5px;
        }
        
        /* ============================================
           LAYOUT MODE B: Two Reviews Side-by-Side - COMPACT CARDS
           ============================================ */
        .layout-mode-b .reviews-container {
            gap: 40px;
            justify-content: center;
            align-items: center;
        }
        
        .layout-mode-b .review-card {
            flex: 1;
            max-width: 620px; /* STRICT constraint for two cards */
            min-height: 400px; /* Near-square proportions */
            padding: 40px 50px;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .layout-mode-b .review-text {
            font-size: 26px;
            line-height: 1.5;
            text-align: left;
            padding: 0 15px;
        }
        
        .layout-mode-b .reviewer-info {
            flex-direction: column;
            gap: 8px;
            align-items: flex-start;
        }
        
        .layout-mode-b .review-author {
            font-size: 32px;
            text-align: left;
            padding-right: 0;
            margin-top: 20px;
        }
        
        .layout-mode-b .review-date {
            font-size: 16px;
            margin-left: 0;
            margin-top: 5px;
        }
        
        /* ============================================
           LAYOUT MODE C: Three Reviews Stacked - NARROW CARDS
           ============================================ */
        .layout-mode-c {
            justify-content: center;
        }
        
        .layout-mode-c .reviews-container {
            flex-direction: column;
            gap: 25px;
            align-items: center;
            justify-content: center;
        }
        
        .layout-mode-c .review-card {
            width: 1400px; /* STRICT constraint for three cards */
            min-height: 150px; /* Compact height for three cards */
            padding: 30px 40px;
            display: flex;
            align-items: center;
            gap: 30px;
            margin: 0 auto;
        }
        
        .layout-mode-c .star-rating {
            margin-bottom: 0;
            flex-shrink: 0;
        }
        
        .layout-mode-c .review-content {
            flex: 1;
        }
        
        .layout-mode-c .review-text {
            font-size: 22px;
            line-height: 1.4;
            margin-bottom: 10px;
            max-height: none;
            -webkit-line-clamp: 2;
            padding: 0 10px;
        }
        
        .layout-mode-c .reviewer-info {
            flex-direction: column;
            gap: 5px;
            align-items: flex-start;
        }
        
        .layout-mode-c .review-author {
            font-size: 26px;
            text-align: left;
            padding-right: 0;
            margin-top: 8px;
        }
        
        .layout-mode-c .review-date {
            font-size: 14px;
            margin-left: 0;
            margin-top: 3px;
        }
        
        .layout-mode-c .star {
            width: 24px;
            height: 24px;
            font-size: 24px;
        }
        
        /* ============================================
           RESPONSIVE ADJUSTMENTS FOR TV VIEWING
           ============================================ */
        @media screen and (max-width: 1920px) {
            html, body {
                width: 100vw;
                height: 56.25vw; /* 16:9 aspect ratio */
                min-height: 100vh;
                min-width: 177.78vh;
            }
        }
        
        /* ============================================
           CONFIGURATION NOTICE
           ============================================ */
        .config-notice {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            color: #adb5bd;
            opacity: 0.5;
        }
    </style>

        <!-- Loading Indicator -->

        <!-- Error Message -->

        <!-- Header Section with Business Name and Title -->
        <div class="header-section">

    <script>
        /* ============================================
           MEDICAL SPA REVIEWS SHOWCASE - DYNAMIC FETCH
           Fetches reviews from https://gloandsparkle.com/reviews/
           Includes date display and automatic refresh
           ============================================ */
        
        // ============================================
        // CONFIGURATION VARIABLES
        // ============================================
        
        // LAYOUT MODE: 'A' = Single Hero, 'B' = Two Side-by-Side, 'C' = Three Stacked
        const LAYOUT_MODE = 'A';
        
        // TIMING CONFIGURATION
        const DISPLAY_TIME = 5000;      // 5 seconds per review
        const TRANSITION_TIME = 600;    // 0.6 second transition
        const REFRESH_INTERVAL = 24 * 60 * 60 * 1000; // 24 hours in milliseconds
        const FETCH_TIMEOUT = 10000;    // 10 second fetch timeout
        
        // REVIEW DATA SOURCE
        const REVIEWS_API_URL = 'https://gloandsparkle.com/reviews/';
        
        // Fallback data if fetch fails
        const FALLBACK_REVIEWS = [
            {

            {

                rating: 5,

            },
            {
                name: "Lisa Anderson",
                text: "Professional, clean, and welcoming. The staff takes time to understand your needs and delivers exceptional results.",
                rating: 5,
                date: "2025-02-22"
            },
            {
                name: "David Martinez",
                text: "Exceeded all expectations. The attention to detail and personalized care made all the difference in my experience.",
                rating: 5,
                date: "2025-02-20"
            },
            {
                name: "Amanda White",
                text: "I've been a client for over two years now. The consistency of quality service is remarkable. They truly care about long-term client relationships.",
                rating: 5,
                date: "2025-02-18"
            }
        ];
        
        // ============================================
        // GLOBAL STATE
        // ============================================
        let currentReviews = [];
        let currentIndex = 0;
        let reviewInterval;
        let isTransitioning = false;
        let lastFetchTime = 0;
        let isFetching = false;
        
        // ============================================
        // INITIALIZATION
        // ============================================
        
        // Initialize the display when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Set the layout mode
            setLayoutMode(LAYOUT_MODE);
            
            // Start the review showcase
            startReviewShowcase();
            
            // Set up automatic refresh every 24 hours
            setInterval(refreshReviews, REFRESH_INTERVAL);
            
            // Initial refresh
            refreshReviews();
        });
        
        // ============================================
        // REVIEW FETCHING
        // ============================================
        
        async function fetchReviews() {
            if (isFetching) return;
            
            isFetching = true;
            const loadingIndicator = document.getElementById('loadingIndicator');
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                loadingIndicator.classList.add('show');
                errorMessage.classList.remove('show');
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), FETCH_TIMEOUT);
                
                const response = await fetch(REVIEWS_API_URL, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Content-Type': 'application/json'
                    },
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                
                if (!data || !Array.isArray(data) || data.length === 0) {
                    throw new Error('Invalid data format');
                }
                
                // Process fetched reviews
                const processedReviews = data.map(review => ({
                    name: review.name || review.author || 'Anonymous',
                    text: review.text || review.review || review.content || 'No review text',
                    rating: review.rating || review.stars || 5,
                    date: review.date || review.created || review.timestamp || null
                })).filter(review => review.rating === 5); // Only 5-star reviews
                
                if (processedReviews.length === 0) {
                    throw new Error('No valid 5-star reviews found');
                }
                
                return processedReviews;
                
            } catch (error) {
                console.error('Error fetching reviews:', error);
                
                // Check if it's a CORS error
                if (error.name === 'TypeError' && error.message.includes('CORS')) {
                    console.log('CORS error detected, using fallback data');
                } else if (error.name === 'AbortError') {
                    console.log('Fetch timeout, using fallback data');
                } else {
                    console.log('Fetch failed, using fallback data');
                }
                
                // Return fallback data
                return FALLBACK_REVIEWS;
                
            } finally {
                loadingIndicator.classList.remove('show');
                isFetching = false;
            }
        }
        
        async function refreshReviews() {
            const now = Date.now();
            
            // Don't refresh if already fetching or within 1 hour of last fetch
            if (isFetching || (now - lastFetchTime) < 60 * 60 * 1000) {
                return;
            }
            
            try {
                const newReviews = await fetchReviews();
                
                if (newReviews.length > 0) {
                    // Sort by date (newest first)
                    newReviews.sort((a, b) => {
                        const dateA = a.date ? new Date(a.date) : new Date(0);
                        const dateB = b.date ? new Date(b.date) : new Date(0);
                        return dateB - dateA;
                    });
                    
                    currentReviews = newReviews;
                    currentIndex = 0;
                    lastFetchTime = now;
                    
                    // Refresh display if already running
                    if (currentReviews.length > 0) {
                        displayReviews();
                    }
                }
                
            } catch (error) {
                console.error('Error in refreshReviews:', error);
                // Continue with current reviews
            }
        }
        
        // ============================================
        // LAYOUT MANAGEMENT
        // ============================================
        
        function setLayoutMode(mode) {
            const container = document.getElementById('displayContainer');
            container.className = 'display-container layout-mode-' + mode.toLowerCase();
        }
        
        // ============================================
        // REVIEW SHOWCASE LOGIC
        // ============================================
        
        async function startReviewShowcase() {
            // Ensure we have reviews
            if (currentReviews.length === 0) {
                await refreshReviews();
            }
            
            if (currentReviews.length === 0) {
                // If still no reviews, show error
                document.getElementById('errorMessage').classList.add('show');
                document.getElementById('errorMessage').innerHTML = 
                    '<strong>No reviews available</strong><br>Please check your internet connection.';
                return;
            }
            
            // Hide error message if reviews are available
            document.getElementById('errorMessage').classList.remove('show');
            
            // Display first set of reviews
            displayReviews();
            
            // Start auto-play interval
            startAutoPlay();
        }
        
        function displayReviews() {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '';
            
            if (currentReviews.length === 0) {
                return;
            }
            
            // Determine how many reviews to show based on layout mode
            let reviewsToShow;
            switch(LAYOUT_MODE) {
                case 'A': reviewsToShow = 1; break;
                case 'B': reviewsToShow = 2; break;
                case 'C': reviewsToShow = 3; break;
                default: reviewsToShow = 1;
            }
            
            // Create review cards
            for (let i = 0; i < reviewsToShow; i++) {
                const reviewIndex = (currentIndex + i) % currentReviews.length;
                const review = currentReviews[reviewIndex];
                
                const reviewCard = createReviewCard(review);
                container.appendChild(reviewCard);
                
                // Animate in with slight delay
                setTimeout(() => {
                    reviewCard.classList.add('visible');
                }, i * 100);
            }
        }
        
        function createReviewCard(review) {
            const card = document.createElement('div');
            card.className = 'review-card';
            
            // Format date if available
            let dateDisplay = '';
            let dateClass = 'hidden';
            
            if (review.date) {
                try {
                    const reviewDate = new Date(review.date);
                    const monthNames = [
                        "January", "February", "March", "April", "May", "June",
                        "July", "August", "September", "October", "November", "December"
                    ];
                    const month = monthNames[reviewDate.getMonth()];
                    const year = reviewDate.getFullYear();
                    dateDisplay = `${month} ${year}`;
                    dateClass = '';
                } catch (error) {
                    // If date parsing fails, keep hidden
                    dateDisplay = '';
                    dateClass = 'hidden';
                }
            }
            
            // Create star rating
            const stars = 'â˜…'.repeat(5);
            
            card.innerHTML = `
                <div class="star-rating">
                    <span class="star">${stars}</span>
                </div>
                <div class="review-content">
                    <div class="review-text">"${review.text}"</div>
                    <div class="reviewer-info">
                        <div class="review-author">- ${review.name}</div>
                        <div class="review-date ${dateClass}">${dateDisplay}</div>
                    </div>
                </div>
            `;
            
            return card;
        }
        
        function startAutoPlay() {
            // Clear any existing interval
            if (reviewInterval) {
                clearInterval(reviewInterval);
            }
            
            // Set new interval
            reviewInterval = setInterval(() => {
                nextReview();
            }, DISPLAY_TIME);
        }
        
        function nextReview() {
            if (isTransitioning || currentReviews.length === 0) return;
            isTransitioning = true;
            
            // Fade out current reviews
            const cards = document.querySelectorAll('.review-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-out');
                }, index * 50);
            });
            
            // Update index and prepare next reviews
            setTimeout(() => {
                // Move to next review (or shuffle if at end)
                currentIndex++;
                if (currentIndex >= currentReviews.length) {
                    currentIndex = 0;
                    // Reshuffle to prevent repeats
                    currentReviews = shuffleArray([...currentReviews]);
                }
                
                // Display next reviews
                displayReviews();
                
                // Reset transition flag
                setTimeout(() => {
                    isTransitioning = false;
                }, TRANSITION_TIME);
                
            }, TRANSITION_TIME);
        }
        
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // ============================================
        // ERROR HANDLING & RESILIENCE
        // ============================================
        
        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause when hidden
                if (reviewInterval) {
                    clearInterval(reviewInterval);
                }
            } else {
                // Resume when visible
                startAutoPlay();
            }
        });
        
        // Handle window focus/blur
        window.addEventListener('blur', function() {
            if (reviewInterval) {
                clearInterval(reviewInterval);
            }
        });
        
        window.addEventListener('focus', function() {
            startAutoPlay();
        });
        
        // Graceful error handling
        window.addEventListener('error', function(e) {
            console.log('System error handled gracefully:', e.error);
            // Attempt to recover
