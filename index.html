<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glo & Spa-rkle Reviews - Geometry Fixed</title>
    <style>
        /* ============================================
           MEDICAL SPA REVIEWS SHOWCASE - GEOMETRY FIXED
           Redesigned review cards: near-square, 1300px max-width
           All content visible on 1920×1080, no cropping
           ============================================ */
        
        /* CSS Reset and Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        /* TV-Optimized Fullscreen Container */
        html, body {
            width: 1920px;
            height: 1080px;
            overflow: hidden;
            font-family: 'Segoe UI', 'Roboto', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        
        /* Main Display Container */
        .display-container {
            width: 1920px;
            height: 1080px;
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 60px;
        }
        
        /* ============================================
           HEADER SECTION - WITH BUSINESS NAME AND TITLE
           ============================================ */
        .header-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            margin-bottom: 50px;
            flex-shrink: 0;
            width: 100%;
        }
        
        /* Business Logo/Name */
        .business-logo {
            width: 500px;
            height: 100px;
            margin-bottom: 25px;
            flex-shrink: 0;
            background: #233b71; /* Blue Expanse */
            border-radius: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            box-shadow: 0 15px 40px rgba(35, 59, 113, 0.4);
            border: 3px solid #967a3b; /* Cardueline Finch accent */
        }
        
        .business-name {
            font-size: 28px;
            font-weight: 700;
            color: white;
            text-align: center;
            line-height: 1.1;
            letter-spacing: 1px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .business-sub {
            font-size: 16px;
            font-weight: 400;
            color: #967a3b; /* Cardueline Finch */
            text-align: center;
            margin-top: 4px;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        /* Screen Title - Under business name */
        .screen-title {
            font-size: 48px;
            font-weight: 300;
            color: #2d3436;
            letter-spacing: -0.5px;
            text-align: center;
            margin-top: 0;
        }
        
        /* ============================================
           REVIEWS CONTAINER - CENTERED WITH SAFE GEOMETRY
           ============================================ */
        .reviews-container {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex: 1;
            margin: 0 auto;
            padding: 0 50px;
        }
        
        /* ============================================
           REDESIGNED REVIEW CARD - NEAR-SQUARE, 1300px MAX-WIDTH
           CRITICAL: Card geometry redesigned to prevent cropping
           ============================================ */
        .review-card {
            /* REDESIGNED: Near-square proportions, strict width constraint */
            width: 100%;
            max-width: 1300px; /* CRITICAL: Strict max-width constraint */
            min-height: 400px; /* Near-square proportions */
            background: rgba(255, 255, 255, 0.98);
            border-radius: 24px;
            padding: 50px 60px; /* MAINTAINED: Original padding */
            box-shadow: 0 25px 70px rgba(0, 0, 0, 0.12);
            backdrop-filter: blur(12px);
            border: 4px solid #233b71; /* Blue Expanse */
            transition: all 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            opacity: 0;
            transform: translateY(30px);
            margin: 0 auto; /* CRITICAL: Center the card */
            
            /* ENSURE: Card never exceeds max-width including padding/border/shadow */
            box-sizing: border-box;
            overflow: hidden; /* Contain all content */
        }
        
        .review-card.visible {
            opacity: 1;
            transform: translateY(0);
        }
        
        .review-card.fade-out {
            opacity: 0;
            transform: translateY(-30px);
        }
        
        /* Star Rating */
        .star-rating {
            display: flex;
            align-items: center;
            margin-bottom: 30px;
            justify-content: center; /* Center stars in card */
        }
        
        .star {
            width: 32px;
            height: 32px;
            margin-right: 6px;
            color: #967a3b; /* Cardueline Finch */
            font-size: 32px;
            text-shadow: 0 2px 4px rgba(150, 122, 59, 0.3);
        }
        
        /* Review Content - ALLOW TEXT WRAPPING */
        .review-text {
            font-size: 32px;
            line-height: 1.5; /* INCREASED: Better readability, allows wrapping */
            color: #2d3436;
            margin-bottom: 30px;
            font-weight: 300;
            max-height: none; /* REMOVED: Allow vertical expansion */
            overflow: visible; /* REMOVED: Allow text wrapping */
            display: block; /* CHANGED: Allow natural text flow */
            text-align: left; /* MAINTAINED: Left-aligned text */
            padding: 0 20px; /* ADDED: Internal padding for readability */
            
            /* ENSURE: Text wraps instead of expanding card */
            word-wrap: break-word;
            overflow-wrap: break-word;
            hyphens: auto;
        }
        
        .review-author {
            font-size: 40px;
            font-weight: 400;
            color: #233b71; /* Blue Expanse */
            text-align: right;
            padding-right: 20px; /* ADDED: Internal padding */
        }
        
        /* ============================================
           LAYOUT MODE A: Single Review - NEAR-SQUARE CARD
           ============================================ */
        .layout-mode-a .reviews-container {
            justify-content: center;
            align-items: center;
        }
        
        .layout-mode-a .review-card {
            max-width: 1300px; /* MAINTAINED: Strict constraint */
            width: 100%;
            min-height: 450px; /* INCREASED: Better proportions */
            margin: 0 auto; /* CRITICAL: Center the card */
            display: flex;
            flex-direction: column;
            justify-content: center; /* Center content vertically */
            padding: 60px 80px; /* INCREASED: More internal space */
        }
        
        .layout-mode-a .review-text {
            font-size: 36px; /* MAINTAINED: Original size */
            line-height: 1.6; /* INCREASED: Better readability */
            text-align: center; /* CENTER: Better presentation for single card */
            padding: 0 40px; /* INCREASED: More internal space */
        }
        
        .layout-mode-a .review-author {
            font-size: 44px; /* MAINTAINED: Original size */
            text-align: center; /* CENTER: Match text alignment */
            padding-right: 0;
            margin-top: 30px; /* ADDED: Better spacing */
        }
        
        /* ============================================
           LAYOUT MODE B: Two Reviews Side-by-Side - COMPACT CARDS
           ============================================ */
        .layout-mode-b .reviews-container {
            gap: 40px; /* REDUCED: Better fit within 1650px */
            justify-content: center;
            align-items: center;
        }
        
        .layout-mode-b .review-card {
            flex: 1;
            max-width: 620px; /* REDUCED: Strict constraint for two cards */
            min-height: 400px; /* MAINTAINED: Near-square proportions */
            padding: 40px 50px; /* MAINTAINED: Original padding */
            margin: 0; /* Let flexbox handle centering */
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        .layout-mode-b .review-text {
            font-size: 26px; /* MAINTAINED: Original size */
            line-height: 1.5; /* MAINTAINED: Original line height */
            text-align: left; /* MAINTAINED: Left alignment */
            padding: 0 15px; /* ADDED: Internal padding */
        }
        
        .layout-mode-b .review-author {
            font-size: 32px; /* MAINTAINED: Original size */
            text-align: right; /* MAINTAINED: Right alignment */
            padding-right: 15px; /* ADDED: Internal padding */
            margin-top: 20px; /* ADDED: Better spacing */
        }
        
        /* ============================================
           LAYOUT MODE C: Three Reviews Stacked - NARROW CARDS
           ============================================ */
        .layout-mode-c {
            justify-content: center;
        }
        
        .layout-mode-c .reviews-container {
            flex-direction: column;
            gap: 25px; /* MAINTAINED: Original gap */
            align-items: center;
            justify-content: center;
        }
        
        .layout-mode-c .review-card {
            width: 1400px; /* REDUCED: Strict constraint for three cards */
            min-height: 150px; /* REDUCED: Compact height for three cards */
            padding: 30px 40px; /* MAINTAINED: Original padding */
            display: flex;
            align-items: center;
            gap: 30px;
            margin: 0 auto; /* Center within container */
        }
        
        .layout-mode-c .star-rating {
            margin-bottom: 0;
            flex-shrink: 0;
        }
        
        .layout-mode-c .review-content {
            flex: 1;
        }
        
        .layout-mode-c .review-text {
            font-size: 22px; /* MAINTAINED: Original size */
            line-height: 1.4; /* MAINTAINED: Original line height */
            margin-bottom: 10px; /* MAINTAINED: Original margin */
            max-height: none; /* REMOVED: Allow vertical expansion */
            -webkit-line-clamp: 2; /* MAINTAINED: 2 lines */
            padding: 0 10px; /* ADDED: Internal padding */
        }
        
        .layout-mode-c .review-author {
            font-size: 26px; /* MAINTAINED: Original size */
            text-align: left; /* MAINTAINED: Left alignment */
            padding-right: 10px; /* ADDED: Internal padding */
            margin-top: 8px; /* ADDED: Better spacing */
        }
        
        .layout-mode-c .star {
            width: 24px;
            height: 24px;
            font-size: 24px;
        }
        
        /* ============================================
           RESPONSIVE ADJUSTMENTS FOR TV VIEWING
           ============================================ */
        @media screen and (max-width: 1920px) {
            html, body {
                width: 100vw;
                height: 56.25vw; /* 16:9 aspect ratio */
                min-height: 100vh;
                min-width: 177.78vh;
            }
        }
        
        /* ============================================
           CONFIGURATION NOTICE
           ============================================ */
        .config-notice {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 14px;
            color: #adb5bd;
            opacity: 0.5;
        }
    </style>
<base target="_blank">
</head>
<body>
    <div class="display-container layout-mode-a" id="displayContainer">
        <!-- Main container -->
        <div class="content-safe">
            <!-- Header Section with Business Name and Title -->
            <div class="header-section">
                <!-- Business Logo/Name -->
                <div class="business-logo">
                    <div class="business-name">Glo & Spa-rkle</div>
                    <div class="business-sub">Aesthetics and Medical Spa</div>
                </div>
                <!-- Title under business name -->
                <h1 class="screen-title">Here Is What Our Clients Are Saying...</h1>
            </div>
            
            <!-- Reviews Container -->
            <div class="reviews-container" id="reviewsContainer">
                <!-- Review cards will be dynamically inserted here -->
                <!-- All cards constrained within 1300px max-width -->
            </div>
            
            <!-- Configuration Notice -->
            <div class="config-notice">Geometry Fixed | 1920×1080 | 1300px Cards | No Cropping</div>
        </div>
    </div>

    <script>
        /* ============================================
           MEDICAL SPA REVIEWS SHOWCASE - GEOMETRY FIXED
           Card geometry redesigned: near-square, 1300px max-width
           All content visible, no cropping on 1920×1080
           ============================================ */
        
        // ============================================
        // CONFIGURATION VARIABLES
        // ============================================
        
        // LAYOUT MODE: 'A' = Single Hero, 'B' = Two Side-by-Side, 'C' = Three Stacked
        const LAYOUT_MODE = 'A';
        
        // TIMING CONFIGURATION (UNCHANGED)
        const DISPLAY_TIME = 5000;      // 5 seconds per review
        const TRANSITION_TIME = 600;    // 0.6 second transition
        
        // REVIEW DATA - Can be expanded to 600+ reviews
        const reviewsArray = [
            {
                name: "Sarah M.",
                text: "The staff here is absolutely incredible! Professional, caring, and the results exceeded my expectations. I feel more confident than ever.",
                rating: 5
            },
            {
                name: "Jennifer L.",
                text: "Amazing experience from start to finish. The facility is beautiful and clean, and everyone made me feel so comfortable throughout my treatment.",
                rating: 5
            },
            {
                name: "Maria Rodriguez",
                text: "I've been coming here for over a year now. The quality of service is consistently excellent. They truly care about their clients' satisfaction.",
                rating: 5
            },
            {
                name: "Emily Chen",
                text: "Highly recommend! The consultation was thorough and personalized. I love how natural my results look. Will definitely be back!",
                rating: 5
            },
            {
                name: "Rachel Thompson",
                text: "The best medical spa I've ever visited. The attention to detail and level of expertise is unmatched. Worth every penny.",
                rating: 5
            },
            {
                name: "Dr. Patricia Williams",
                text: "As a healthcare professional myself, I have high standards. This facility exceeded every expectation. The staff's expertise and attention to detail are remarkable.",
                rating: 5
            },
            {
                name: "Michael Johnson",
                text: "Outstanding results! The team here really knows their craft. I was nervous at first, but they made me feel completely at ease.",
                rating: 5
            },
            {
                name: "Lisa Anderson",
                text: "Professional, clean, and welcoming. The staff takes time to understand your needs and delivers exceptional results.",
                rating: 5
            },
            {
                name: "David Martinez",
                text: "Exceeded all expectations. The attention to detail and personalized care made all the difference in my experience.",
                rating: 5
            },
            {
                name: "Amanda White",
                text: "I've been a client for over two years now. The consistency of quality service is remarkable. They truly care about long-term client relationships.",
                rating: 5
            }
            // ... Additional reviews can be added here
        ];
        
        // ============================================
        // SYSTEM VARIABLES (UNCHANGED)
        // ============================================
        let currentReviews = [];
        let currentIndex = 0;
        let reviewInterval;
        let isTransitioning = false;
        
        // ============================================
        // INITIALIZATION (UNCHANGED)
        // ============================================
        
        // Initialize the display when DOM is loaded
        document.addEventListener('DOMContentLoaded', function() {
            // Set the layout mode
            setLayoutMode(LAYOUT_MODE);
            
            // Start the review showcase
            startReviewShowcase();
        });
        
        // ============================================
        // LAYOUT MANAGEMENT (UNCHANGED)
        // ============================================
        
        function setLayoutMode(mode) {
            const container = document.getElementById('displayContainer');
            container.className = 'display-container layout-mode-' + mode.toLowerCase();
        }
        
        // ============================================
        // REVIEW SHOWCASE LOGIC (UNCHANGED)
        // ============================================
        
        function startReviewShowcase() {
            // Filter for 5-star reviews only
            const fiveStarReviews = reviewsArray.filter(review => review.rating === 5);
            
            // Shuffle reviews for first display
            currentReviews = shuffleArray([...fiveStarReviews]);
            currentIndex = 0;
            
            // Display first set of reviews
            displayReviews();
            
            // Start auto-play interval
            startAutoPlay();
        }
        
        function displayReviews() {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '';
            
            // Determine how many reviews to show based on layout mode
            let reviewsToShow;
            switch(LAYOUT_MODE) {
                case 'A': reviewsToShow = 1; break;
                case 'B': reviewsToShow = 2; break;
                case 'C': reviewsToShow = 3; break;
                default: reviewsToShow = 1;
            }
            
            // Create review cards
            for (let i = 0; i < reviewsToShow; i++) {
                const reviewIndex = (currentIndex + i) % currentReviews.length;
                const review = currentReviews[reviewIndex];
                
                const reviewCard = createReviewCard(review);
                container.appendChild(reviewCard);
                
                // Animate in with slight delay
                setTimeout(() => {
                    reviewCard.classList.add('visible');
                }, i * 100);
            }
        }
        
        function createReviewCard(review) {
            const card = document.createElement('div');
            card.className = 'review-card';
            
            // Create star rating
            const stars = '★'.repeat(5);
            
            card.innerHTML = `
                <div class="star-rating">
                    <span class="star">${stars}</span>
                </div>
                <div class="review-content">
                    <div class="review-text">"${review.text}"</div>
                    <div class="review-author">- ${review.name}</div>
                </div>
            `;
            
            return card;
        }
        
        function startAutoPlay() {
            // Clear any existing interval
            if (reviewInterval) {
                clearInterval(reviewInterval);
            }
            
            // Set new interval
            reviewInterval = setInterval(() => {
                nextReview();
            }, DISPLAY_TIME);
        }
        
        function nextReview() {
            if (isTransitioning) return;
            isTransitioning = true;
            
            // Fade out current reviews
            const cards = document.querySelectorAll('.review-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-out');
                }, index * 50);
            });
            
            // Update index and prepare next reviews
            setTimeout(() => {
                // Move to next review (or shuffle if at end)
                currentIndex++;
                if (currentIndex >= currentReviews.length) {
                    currentIndex = 0;
                    // Reshuffle to prevent repeats
                    currentReviews = shuffleArray([...currentReviews]);
                }
                
                // Display next reviews
                displayReviews();
                
                // Reset transition flag
                setTimeout(() => {
                    isTransitioning = false;
                }, TRANSITION_TIME);
                
            }, TRANSITION_TIME);
        }
        
        // ============================================
        // UTILITY FUNCTIONS (UNCHANGED)
        // ============================================
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // ============================================
        // ERROR HANDLING & RESILIENCE (UNCHANGED)
        // ============================================
        
        // Handle visibility change (tab switching)
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                // Pause when hidden
                if (reviewInterval) {
                    clearInterval(reviewInterval);
                }
            } else {
                // Resume when visible
                startAutoPlay();
            }
        });
        
        // Handle window focus/blur
        window.addEventListener('blur', function() {
            if (reviewInterval) {
                clearInterval(reviewInterval);
            }
        });
        
        window.addEventListener('focus', function() {
            startAutoPlay();
        });
        
        // Graceful error handling
        window.addEventListener('error', function(e) {
            console.log('System error handled gracefully:', e.error);
            // Attempt to recover
            setTimeout(() => {
                startReviewShowcase();
            }, 1000);
        });
        
    </script>
</body>
</html>
