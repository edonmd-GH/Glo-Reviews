    <style>
        /* ========== BRANDING CONFIGURATION SECTION ========== */
        :root {
            /* Brand Colors */
            --primary-color: #233b71;      /* Blue Expanse */
            --secondary-color: #967a3b;    /* Gold */
            --background-color: #f8f9fa;   /* Soft White */
            --text-color: #2c3e50;         /* Dark Gray */
            --star-color: #ffd700;         /* Gold for stars */
            
            /* Business Information */
            --business-name: 'Glo & Sparkle';
            --business-tagline: 'Aesthetics & MedSpa';
            --business-location: 'Lubbock, TX';
            --business-phone: '806-310-9038';
            
            /* Layout Configuration */
            --layout-mode: 'A'; /* A = Single, B = Dual, C = Triple */
            
            /* TIMING CONFIGURATION - FIXED FOR 5 SECOND DISPLAY */
            --review-duration: 5s;         /* Time per review: 5 seconds */
            --transition-duration: 1s;     /* Transition speed */
            --pause-between-transitions: 0.5s;
        }
        
        /* ========== TV-SPECIFIC FIXES FOR OVERSCAN ========== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html, body {
            width: 1920px !important;
            height: 1080px !important;
            overflow: hidden !important;
            position: relative;
            background: var(--background-color);
            font-family: 'Georgia', serif;
            
            /* Prevent any scrolling or overflow */
            max-width: 1920px !important;
            max-height: 1080px !important;
        }
        
        /* Safe area container to prevent overscan clipping */
        .safe-area-container {
            position: absolute;
            top: 60px;        /* 60px margin from top */
            left: 60px;       /* 60px margin from left */
            right: 60px;      /* 60px margin from right */
            bottom: 60px;     /* 60px margin from bottom */
            width: calc(1920px - 120px);
            height: calc(1080px - 120px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* ========== UPDATED HEADER WITH NEW TITLE ========== */
        .header {
            position: absolute;
            top: 20px;
            left: 60px;
            display: flex;
            align-items: center;
            gap: 20px;
            z-index: 100;
            max-width: calc(100% - 120px);
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: var(--primary-color);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        
        .business-info h1 {
            color: var(--primary-color);
            font-size: 42px; /* Slightly smaller to fit longer title */
            margin: 0;
            line-height: 1.2;
        }
        
        .business-info p {
            color: var(--secondary-color);
            font-size: 24px;
            margin: 5px 0 0 0;
        }
        
        /* ========== REVIEW DISPLAY AREA ========== */
        .review-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
        }
        
        .review-card {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border: 2px solid var(--primary-color);
            opacity: 0;
            transform: translateY(20px);
            transition: all var(--transition-duration) ease-in-out;
            position: absolute;
            max-width: 90%;
        }
        
        .review-card.active {
            opacity: 1;
            transform: translateY(0);
        }
        
        /* ========== LAYOUT MODES ========== */
        
        /* Mode A: Single Review (Hero Focus) */
        .layout-a .review-card {
            width: 800px;
            min-height: 400px;
        }
        
        /* Mode B: Two Reviews Side-by-Side */
        .layout-b {
            display: flex;
            gap: 40px;
            justify-content: center;
            align-items: center;
        }
        
        .layout-b .review-card {
            width: 600px;
            min-height: 350px;
            position: relative;
        }
        
        /* Mode C: Three Reviews Stacked */
        .layout-c {
            display: flex;
            flex-direction: column;
            gap: 30px;
            justify-content: center;
            align-items: center;
        }
        
        .layout-c .review-card {
            width: 700px;
            min-height: 200px;
            position: relative;
        }
        
        /* ========== REVIEW CONTENT STYLES ========== */
        .reviewer-name {
            font-size: 48px;
            color: var(--primary-color);
            margin-bottom: 10px;
            font-weight: bold;
        }
        
        .review-text {
            font-size: 32px;
            color: var(--text-color);
            line-height: 1.4;
            margin-bottom: 20px;
        }
        
        .review-rating {
            font-size: 40px;
            color: var(--star-color);
            margin-bottom: 10px;
        }
        
        .review-source {
            font-size: 24px;
            color: var(--secondary-color);
            font-style: italic;
        }
        
        /* ========== FOOTER ========== */
        .footer {
            position: absolute;
            bottom: 20px;
            right: 60px;
            text-align: right;
            z-index: 100;
        }
        
        .contact-info {
            color: var(--primary-color);
            font-size: 28px;
            font-weight: bold;
        }
        
        .location {
            color: var(--secondary-color);
            font-size: 24px;
        }
        
        /* ========== ANIMATIONS ========== */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeOutDown {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-30px);
            }
        }
        
        .fade-in {
            animation: fadeInUp var(--transition-duration) ease-in-out;
        }
        
        .fade-out {
            animation: fadeOutDown var(--transition-duration) ease-in-out;
        }
        
        /* ========== RESPONSIVE TV FIXES ========== */
        /* Ensure content fits within safe area */
        @media screen and (max-width: 1920px) {
            .safe-area-container {
                transform: scale(0.95);
                transform-origin: center center;
            }
        }
        
        /* Handle potential TV aspect ratio issues */
        @media screen and (max-height: 1080px) {
            .review-text {
                font-size: 30px; /* Slightly smaller text if needed */
            }
        }
    </style>
</head>

        // ========== CONFIGURATION ==========
        const LAYOUT_MODE = 'A'; // A, B, or C
        const REVIEW_DURATION = 5000; // FIXED: 5 seconds (5000ms)
        const TRANSITION_DURATION = 1000; // 1 second for transitions
        
        // ========== 5-STAR ONLY FILTER (REDUNDANT SAFETY CHECK) ==========
        const fiveStarReviews = reviews.filter(review => review.rating === 5);
        
        // ========== REVIEW MANAGER ==========
        class ReviewManager {
            constructor() {
                this.reviews = [...fiveStarReviews]; // ENSURE ONLY 5-STAR REVIEWS
                this.currentIndex = 0;
                this.usedIndices = new Set();
                this.container = document.getElementById('reviewContainer');
                this.isTransitioning = false;
                this.setupLayout();
                this.startRotation();
            }
            
            setupLayout() {
                // Clear container
                this.container.innerHTML = '';
                
                // Add layout class
                this.container.className = `review-container layout-${LAYOUT_MODE.toLowerCase()}`;
                
                // Create review cards based on layout
                const cardCount = LAYOUT_MODE === 'A' ? 1 : LAYOUT_MODE === 'B' ? 2 : 3;
                
                for (let i = 0; i < cardCount; i++) {
                    const card = document.createElement('div');
                    card.className = 'review-card';
                    card.id = `review-card-${i}`;
                    this.container.appendChild(card);
                }
            }
            
            getNextReview() {
                // Filter out used reviews
                const availableReviews = this.reviews.filter((_, index) => !this.usedIndices.has(index));
                
                // If all reviews used, reset
                if (availableReviews.length === 0) {
                    this.usedIndices.clear();
                    // Shuffle reviews for next cycle
                    this.shuffleArray(this.reviews);
                    return this.reviews[0];
                }
                
                // Pick random from available
                const randomIndex = Math.floor(Math.random() * availableReviews.length);
                const selectedReview = availableReviews[randomIndex];
                const originalIndex = this.reviews.indexOf(selectedReview);
                this.usedIndices.add(originalIndex);
                
                return selectedReview;
            }
            
            shuffleArray(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
            }
            
            truncateText(text, maxLength = 200) {
                if (text.length <= maxLength) return text;
                return text.substring(0, maxLength).trim() + '...';
            }
            
            displayReview(review, cardIndex) {
                const card = document.getElementById(`review-card-${cardIndex}`);
                if (!card) return;
                
                // Don't transition if already transitioning
                if (this.isTransitioning) return;
                this.isTransitioning = true;
                
                // Add fade-out class
                card.classList.add('fade-out');
                
                setTimeout(() => {
                    // Update content
                    card.innerHTML = `
                        <div class="reviewer-name">${review.name}</div>
                        <div class="review-text">${this.truncateText(review.text)}</div>
                        <div class="review-rating">${'★'.repeat(review.rating)}${'☆'.repeat(5-review.rating)}</div>
                        <div class="review-source">${review.source}</div>
                    `;
                    
                    // Remove fade-out and add fade-in
                    card.classList.remove('fade-out');
                    card.classList.add('fade-in');
                    
                    setTimeout(() => {
                        card.classList.remove('fade-in');
                        this.isTransitioning = false;
                    }, TRANSITION_DURATION);
                }, TRANSITION_DURATION);
            }
            
            startRotation() {
                // Display initial reviews
                this.rotateReviews();
                
                // Set up interval for 5-second rotation
                setInterval(() => {
                    if (!this.isTransitioning) {
                        this.rotateReviews();
                    }
                }, REVIEW_DURATION);
            }
            
            rotateReviews() {
                const cardCount = LAYOUT_MODE === 'A' ? 1 : LAYOUT_MODE === 'B' ? 2 : 3;
                
                for (let i = 0; i < cardCount; i++) {
                    const review = this.getNextReview();
                    this.displayReview(review, i);
                }
            }
        }
        
        // ========== INITIALIZATION ==========
        // Wait for DOM to be fully loaded
        document.addEventListener('DOMContentLoaded', () => {
            // Add a small delay to ensure proper rendering
            setTimeout(() => {

            }, 500);
        });
        
        // ========== ERROR HANDLING & RECOVERY ==========

            // Attempt to recover by reloading after 30 seconds

                location.reload();
            }, 30000);
        });
