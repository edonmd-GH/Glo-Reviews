        // ============================================

        function startReviewShowcase() {
            // Filter for 5-star reviews only
            const fiveStarReviews = reviewsArray.filter(review => review.rating === 5);
            
            // Shuffle reviews for first display
            currentReviews = shuffleArray([...fiveStarReviews]);
            currentIndex = 0;
            
            // Display first set of reviews
            displayReviews();
            
            // Start auto-play interval
            startAutoPlay();
        }
        
        function displayReviews() {
            const container = document.getElementById('reviewsContainer');
            container.innerHTML = '';
            
            // Determine how many reviews to show based on layout mode
            let reviewsToShow;
            switch(LAYOUT_MODE) {
                case 'A': reviewsToShow = 1; break;
                case 'B': reviewsToShow = 2; break;
                case 'C': reviewsToShow = 3; break;
                default: reviewsToShow = 1;
            }
            
            // Create review cards
            for (let i = 0; i < reviewsToShow; i++) {
                const reviewIndex = (currentIndex + i) % currentReviews.length;
                const review = currentReviews[reviewIndex];
                
                const reviewCard = createReviewCard(review);
                container.appendChild(reviewCard);
                
                // Animate in with slight delay
                setTimeout(() => {
                    reviewCard.classList.add('visible');
                }, i * 100);
            }
        }
        
        function createReviewCard(review) {
            const card = document.createElement('div');
            card.className = 'review-card';
            
            // Create star rating
            const stars = '★'.repeat(5);
            
            card.innerHTML = `
                <div class="star-rating">
                    <span class="star">${stars}</span>
                </div>
                <div class="review-content">
                    <div class="review-text">"${review.text}"</div>
                    <div class="review-author">- ${review.name}</div>
                </div>
            `;
            
            return card;
        }
        
        function startAutoPlay() {
            // Clear any existing interval
            if (reviewInterval) {
                clearInterval(reviewInterval);
            }
            
            // Set new interval
            reviewInterval = setInterval(() => {
                nextReview();
            }, DISPLAY_TIME);
        }
        
        function nextReview() {
            if (isTransitioning) return;
            isTransitioning = true;
            
            // Fade out current reviews
            const cards = document.querySelectorAll('.review-card');
            cards.forEach((card, index) => {
                setTimeout(() => {
                    card.classList.add('fade-out');
                }, index * 50);
            });
            
            // Update index and prepare next reviews
            setTimeout(() => {
                // Move to next review (or shuffle if at end)
                currentIndex++;
                if (currentIndex >= currentReviews.length) {
                    currentIndex = 0;
                    // Reshuffle to prevent repeats
                    currentReviews = shuffleArray([...currentReviews]);
                }
                
                // Display next reviews
                displayReviews();
                
                // Reset transition flag
                setTimeout(() => {
                    isTransitioning = false;
                }, TRANSITION_TIME);
                
            }, TRANSITION_TIME);
        }
        
        // ============================================
        // UTILITY FUNCTIONS
        // ============================================
        
        // Fisher-Yates shuffle algorithm
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }
        
        // ============================================
        // ERROR HANDLING & RESILIENCE
        // ============================================

                // Pause when hidden
                if (reviewInterval) {
                    clearInterval(reviewInterval);
                }
            } else {
                // Resume when visible
                startAutoPlay();
            }
        });
        
        // Handle window focus/blur
        window.addEventListener('blur', function() {
            if (reviewInterval) {
                clearInterval(reviewInterval);
            }
        });
        
        window.addEventListener('focus', function() {

        });
        
        // Graceful error handling
